<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<style>
  .text-black{
  color:black
  }
</style>
<body>
<nav class="navbar navbar-expand-sm bg-light">
  <a class="navbar-brand">Booksy</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">
                  Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recommend">
                  Recommend
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                  contact Us
                </a>
            </li>
        </ul>
    </nav>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-black" style="font-size:25px,margin-top:30px" >recommendations</h1>
      <form action="/recommend_books"  method="post">
          <input type="text" class="form-control" name="user_input"><br>
          <input type="submit" class="btn btn-lg btn-warning">
      </form>
    </div>

    {%if data%}
      {%for i in data%}
      <div class="col-3" style="margin-top:30px">
      <div class="card">
        <div class="card-body">

          <img class="card-img-top" src="{{i[2]}}">
           <a href="https://www.amazon.in/s?k={{i[0]}}"><h3>{{i[0]}}</h3></a>

          <p>author - {{i[1]}}</p>

        </div>
      </div>

    </div>
      {%endfor%}
      {%endif%}




  </div>
</div>
</body>
</html>
