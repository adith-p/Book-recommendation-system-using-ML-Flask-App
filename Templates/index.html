<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-image">
                <thead>
                <tr class="book_table-header">
                    <th scope="col">id</th>
                    <th scope="col">Cover</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Votes</th>
                    <th scope="col">Rating</th>
                </tr>
                </thead>
                <tbody>
                {%for i in range(book_name|length)%}
                <tr class="book_table">
                    <th scope="row">{{i+1}}</th>
                    <td class="w-25">
                        <a href="https://www.amazon.in/s?k={{book_name[i]}}">
                            <img src={{image[i]}} class="img-fluid img-thumbnail" alt="{{book_name[i]}}">
                        </a>
                    </td>
                    <td>{{book_name[i]}}</td>
                    <td>{{author[i]}}</td>
                    <td>{{votes[i]}}</td>
                    <td>{{rating[i]}}</td>
                </tr>
                {%endfor%}

                </tbody>
            </table>
        </div>
    </div>
</div>
