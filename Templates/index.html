<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<style>
  .text-black{
  color:black
  }

</style>
<body>
<nav class="navbar navbar-expand-sm bg-light">
  <a class="navbar-brand">Booksy</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">
                  Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recommend">
                  Recommend
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">
                  Sign Up
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">
                  Log In
                </a>
            </li>
        </ul>
    </nav>
<!-- Navbar -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-black" style="font-size:25px,margin-top:30px">Top 50 Books</h1>
        </div>
        {%for i in range(book_name|length)%}
        <div class="col-3" style="margin-top:30px">
            <div class="card">
                <div class="card-body">

                    <img class="card-img-top" src={{image[i]}}>
                    <a href="https://www.amazon.in/s?k={{book_name[i]}}"><h3>{{book_name[i]}}</h3></a>

                    <p>{{author[i]}}</p>
                    <p>Votes-{{votes[i]}}</p>
                    <p>Rating-{{rating[i]}}</p>

                </div>
            </div>

        </div>
        {%endfor%}

    </div>
</div>
</body>
</html>
